<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>React Logo</title>
  <desc>Minimal React JS atom logo in a rounded square for app icon / favicon.</desc>
  <defs>
    <radialGradient id="react-bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(32 18) rotate(45) scale(220)">
      <stop offset="0" stop-color="#0B1020" />
      <stop offset="1" stop-color="#020308" />
    </radialGradient>
    <filter id="react-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.07  0 0 0 0 0.86  0 0 0 0 0.98  0 0 0 0.9 0" />
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="6" y="6" width="168" height="168" rx="40" fill="url(#react-bg)" />

  <!-- Glow behind atom -->
  <g filter="url(#react-glow)">
    <circle cx="90" cy="90" r="34" fill="#00D8FF" opacity="0.35" />
  </g>

  <!-- React atom: three ellipses rotated -->
  <g stroke="#00D8FF" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <ellipse cx="90" cy="90" rx="38" ry="16" />
    <ellipse cx="90" cy="90" rx="38" ry="16" transform="rotate(60 90 90)" />
    <ellipse cx="90" cy="90" rx="38" ry="16" transform="rotate(120 90 90)" />
    <circle cx="90" cy="90" r="7.5" fill="#00D8FF" stroke="none" />
  </g>
</svg>